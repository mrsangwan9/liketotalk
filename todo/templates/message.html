{% extends 'base.html' %}
{% load static %}
{% block tittle %}
Message.... Page
{% endblock tittle %}

 
{% block body %}
<section style="background-color: #eee;">
  <div class="container py-5" id ='container'>

    <div class="row d-flex justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-6">

        <div class="card" id="chat2">
          <div class="card-header d-flex justify-content-between align-items-center p-3">
            <h5 class="mb-0">Chat with {{other_user.name}}</h5>

          </div>
          <div class="card-body" data-mdb-perfect-scrollbar="true" id='textarea' style="position: relative; overflow:auto; height: 400px">

            

            

          </div>
          <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
            <input type="text" class="form-control form-control-lg" id="text"
              placeholder="Type message">
           
            <button type="button" class="btn btn-primary btn-sm m-1 p-2" data-mdb-ripple-color="dark" id="btn">send</button>
          </div>
        </div>

      </div>
    </div>

  </div>
</section>
<button type="button" class="btn btn-primary btn-sm m-1 p-2" data-mdb-ripple-color="dark" id="btn2">scrolldown</button>

{{ other_user_id|json_script:"other_user_id" }}
{{sender|json_script:"sender"}}

{% endblock body %}
{% block script %}
<script type="text/javascript" src="{% static 'js/message.js' %}" ></script>
{% endblock script %}
