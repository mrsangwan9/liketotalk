{% extends "base.html" %}
{% block title %}Login Page {% endblock title %}

{% block body %}
<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row">
              
              <div class="d-flex align-items-center" style="flex-direction:column-reverse;">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form action="" method="POST">
                      {% csrf_token %}
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">LikeToTalk</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <input type="email" id="form2Example17" class="form-control form-control-lg" name="email" />
                      <label class="form-label" for="form2Example17">Email address</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example27" name= "password" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example27">Password</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                       <a href="profile/"><input  class="btn btn-dark btn-lg btn-block" type="submit" value="Login">
                       </a>
                    </div>
                    <p id = "error" style= "color:red;">{{error}}</p>
  
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="/"
                        style="color: #393f81;">Register here</a></p>
                    <a href="terms/" class="small text-muted">Terms of use.</a>
                    <a href="terms/" class="small text-muted">Privacy policy</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock body %}
